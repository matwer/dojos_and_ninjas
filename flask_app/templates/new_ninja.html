<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Boostrap: CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
    <title>New Ninja</title>
</head>
<body>
    <div class="container p-3 mb-2 bg-light">
        <form action="/ninjas/create" method="POST" class="form-inline">
            <div class="main">
                <!-- create a  row -->
                <div class="row">
                    <div class="row">
                        <!-- Create the left column -->
                        <div class="col-xs-8 col-sm-6">
                            <div class="form-group">
                                <h2>New ninja</h2>
                                <label>Dojo</label>
                                <select name="dojo_id" id="">
                                    {% for dojo in all_dojos %}
                                        <option value="{{ dojo.id }}">{{ dojo.name }}</option>
                                    {% endfor %}
                                </select>
                            </div>
                            <div class="input-group">
                                <label class="col-sm-2 col-form-label">First name</label>
                                <input type="text" class="form-control" name="first_name" id="">
                            </div>
                            <div class="input-group">
                                <label class="col-sm-2 col-form-label">Last name</label>
                                <input type="text" class="form-control" name="last_name" id="">
                            </div>
                            <div class="input-group">
                                <label class="col-sm-2 col-form-label">Age</label>
                                <input type="age" class="form-control" name="age"  id="">
                            </div>
                            <button class="btn btn-success">Create</button>
                        </div>
                        <!-- Create the right column -->
                        <div class="col-xs-4 col-sm-6">
                            <!-- Plavceholder for future content -->
                        </div>
                    </div>
                </div>
            </div>
        </form>
        <a href="/">Home</a>  
    </div>
    <!-- Bootstrap: JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8" crossorigin="anonymous"></script>
</body>
</html>
